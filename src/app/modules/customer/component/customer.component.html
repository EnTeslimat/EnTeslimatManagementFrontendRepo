<app-routes-container>
  <mat-card style="width: 100%">
    <mat-card-header>
      <div class="header-container">
        <h2 style="margin-right: 1.25rem">Müşteriler</h2>
        <div class="addSearchHolder">
          <mat-form-field appearance="fill">
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              placeholder="Müşterileri Ara"
              [formControl]="searchInputControl"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table
        mat-table
        matSort
        matSortActive="customerName"
        matSortDisableClear
        matSortDirection="desc"
        [dataSource]="dataSource"
        class="mat-elevation-z8 transparent-table"
      >
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef>Müşteri İsim</th>
          <td mat-cell *matCellDef="let customer">
            <div
              class="grayBg"
              [ngClass]="{ 'disabled-button': customer.entityStatus == 1 }"
            >
              {{ customer.customerName }}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="customerDeliveryAddress">
          <th mat-header-cell *matHeaderCellDef>Müşteri Teslimat Adresi</th>
          <td mat-cell *matCellDef="let customer">
            <button mat-button>Müşteri Teslimat Adresleri</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="sellerName">
          <th mat-header-cell *matHeaderCellDef>Satıcı Adı</th>
          <td mat-cell *matCellDef="let customer">
            <div
              class="grayBg"
              [ngClass]="{ 'disabled-button': customer.entityStatus == 1 }"
            >
              {{ customer.sellerName }}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="sellerDealer">
          <th mat-header-cell *matHeaderCellDef>Satıcı Bayii</th>
          <td mat-cell *matCellDef="let customer">
            <div
              class="grayBg"
              [ngClass]="{ 'disabled-button': customer.entityStatus == 1 }"
            >
              {{ customer.sellerAddressName }}
            </div>
          </td>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operasyonlar</th>
          <td mat-cell *matCellDef="let customer">
            <div style="display: flex; flex-direction: row">
              <button
                matTooltip="Müşteriyi Sil"
                [matTooltipDisabled]="customer.entityStatus == 1"
                (click)="deleteCustomer(customer.id)"
                [disabled]="customer.entityStatus == 1"
                [ngClass]="{
                  'disabled-button': customer.entityStatus == 1
                }"
              >
                <mat-icon color="warn">delete</mat-icon>
              </button>
              <button
                matTooltip="Müşteriyi Aktif Et"
                [matTooltipDisabled]="customer.entityStatus == 0"
                (click)="activateCustomer(customer.id)"
                [disabled]="customer.entityStatus == 0"
                [ngClass]="{
                  'disabled-button': customer.entityStatus == 0
                }"
              >
                <mat-icon style="color: rgb(34 197 94)">check</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Müşteri Aktiflik Durumu</th>
          <td mat-cell *matCellDef="let customer">
            <div
              class="status"
              [style.color]="getColor(customer.entityStatus)"
              [style.background-color]="getBg(customer.entityStatus)"
            >
              {{ mapCustomerEntityStatus(customer.entityStatus) }}
            </div>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="[
            'customerName',
            'customerDeliveryAddress',
            'sellerName',
            'sellerDealer',
            'operations',
            'active'
          ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: [
              'customerName',
              'customerDeliveryAddress',
              'sellerName',
              'sellerDealer',
              'operations',
              'active'
            ]
          "
        ></tr>
      </table>
    </mat-card-content>
    <mat-card-footer
      ><mat-paginator
        #paginator
        [pageSizeOptions]="[25, 50, 75, 100]"
        showFirstLastButtons
      >
      </mat-paginator
    ></mat-card-footer>
  </mat-card>
</app-routes-container>
