<div>
    <h2 mat-dialog-title>Yeni Taşıyıcı Ekle</h2>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="carrierForm" (ngSubmit)="createCarrier()">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>T.C Kimlik No</mat-label>
          <input matInput formControlName="identityNumber" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>İsim</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Ortanca İsim</mat-label>
          <input matInput formControlName="middleName" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Soyisim</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Telefon</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Doğum Tarihi</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDate"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div mat-dialog-actions>
          <button mat-button type="submit">Ekle</button>
          <button mat-button mat-dialog-close>İptal</button>
        </div>
      </form>
    </mat-dialog-content>
  </div>
