<mat-dialog-content class="dialog-content">
    <h2 mat-dialog-title>Araç Listesi</h2>
    <mat-divider></mat-divider>
    <ng-container *ngIf="carrierVehicles && carrierVehicles.length; else noVehiclesTemplate">
      <div class="vehicles-list">
        <mat-card *ngFor="let vehicle of carrierVehicles" class="vehicle-card">
          <mat-card-header>
            <div mat-card-avatar class="vehicle-avatar">
              <mat-icon>directions_car</mat-icon>
            </div>
            <mat-card-title>{{ vehicle.brandName }} {{ vehicle.modelName }}</mat-card-title>
            <mat-card-subtitle>Plaka: {{ vehicle.identityPlateNumber }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
           <mat-list-item>
            Motor/Şasi Numarası: {{ vehicle.motorChasisNumber }}
        </mat-list-item> 
        <mat-list-item>
            Motor/Şasi Numarası: {{ vehicle.motorChasisNumber }}
        </mat-list-item> 
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
    <ng-template #noVehiclesTemplate>
      <div class="no-vehicles">
        <mat-icon>info_outline</mat-icon>
        Hiç araç bulunamadı.
      </div>
    </ng-template>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Kapat</button>
  </mat-dialog-actions>
