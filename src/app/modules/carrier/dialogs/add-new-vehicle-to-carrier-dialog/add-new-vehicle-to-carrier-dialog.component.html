<div>
    <h2 mat-dialog-title>Taşıyıcıya Yeni Araç Ekle</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="addVehicleForm" class="vehicle-form" (ngSubmit)="addNewVehicleToCarrier()">
            <!-- Vehicle Type -->
        <mat-form-field appearance="fill">
          <mat-label>Araç Tipi</mat-label>
          <mat-select formControlName="vehicleType">
            <mat-option *ngFor="let type of vehicleTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <!-- Identity Plate Number -->
        <mat-form-field appearance="fill">
          <mat-label>Araç Plakası</mat-label>
          <input matInput formControlName="identityPlateNumber">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Taşıma Kapasitesi</mat-label>
          <input matInput type="number" formControlName="weightCapacity">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Trafiğe Çıkış Tarihi</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfEntryTimeIntoTraffic">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Yakıt Tipi</mat-label>
          <mat-select formControlName="fuelType">
            <mat-option *ngFor="let type of fuelTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <div class="dimensions">
          <mat-form-field appearance="fill">
            <mat-label>Uzunluk</mat-label>
            <input matInput type="number" formControlName="length">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Genişlik</mat-label>
            <input matInput type="number" formControlName="width">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Yükseklik</mat-label>
            <input matInput type="number" formControlName="height">
          </mat-form-field>
        </div>
        
        <mat-form-field appearance="fill">
            <mat-label>Araç Markası</mat-label>
            <mat-select formControlName="vehicleBrand" (selectionChange)="onBrandSelect($event)">
              <mat-option *ngFor="let brand of vehicleBrands" [value]="brand.id">
                {{ brand.brandName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Araç Modeli</mat-label>
            <mat-select formControlName="vehicleModel">
              <mat-option *ngFor="let model of vehicleModels" [value]="model.id">
                {{ model.modelName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Motor Şase Numarası</mat-label>
          <input matInput formControlName="motorChassisNumber">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Son Bakım Tarihi</mat-label>
          <input matInput [matDatepicker]="lastMaintenancePicker" formControlName="lastMaintenanceDate">
          <mat-datepicker-toggle matSuffix [for]="lastMaintenancePicker"></mat-datepicker-toggle>
          <mat-datepicker #lastMaintenancePicker></mat-datepicker>
        </mat-form-field>
        <mat-dialog-actions align="end">
            <button mat-button type="submit">Ekle</button>
            <button mat-button mat-dialog-close>İptal</button>
          </mat-dialog-actions>
      </form>
    </mat-dialog-content>

  </div>
