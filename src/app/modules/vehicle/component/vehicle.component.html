<app-routes-container>
    <mat-card style="width: 100%">
      <mat-card-header>
        <div class="header-container">
          <h2 style="margin-right: 1.25rem">Araçlar</h2>
          <div class="addSearchHolder">
            <mat-form-field appearance="fill">
              <mat-icon matPrefix>search</mat-icon>
              <input matInput placeholder="Araçları Ara" [formControl]="searchInputControl" />
            </mat-form-field>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 transparent-table">
          <!-- Sütun Tanımlamaları -->
          <ng-container matColumnDef="carrierFullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Taşıyıcı Adı </th>
            <td mat-cell *matCellDef="let vehicle"> {{ vehicle.carrierFullName }} </td>
          </ng-container>
          
          <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marka </th>
            <td mat-cell *matCellDef="let vehicle"> {{ vehicle.brandName }} </td>
          </ng-container>
  
          <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
            <td mat-cell *matCellDef="let vehicle"> {{ vehicle.modelName }} </td>
          </ng-container>
          <ng-container matColumnDef="identityPlateNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Araç Plakası </th>
            <td mat-cell *matCellDef="let vehicle"> {{ vehicle.identityPlateNumber }} </td>
          </ng-container>
  
          <ng-container matColumnDef="vehicleType">
            <th mat-header-cell *matHeaderCellDef> Araç Tipi </th>
            <td mat-cell *matCellDef="let vehicle"> {{ getVehicleTypeText(vehicle.vehicleType) }} </td>
          </ng-container>
  
          <ng-container matColumnDef="vehicleStatus">
            <th mat-header-cell *matHeaderCellDef> Durum </th>
            <td mat-cell *matCellDef="let vehicle"> {{ getVehicleStatusText(vehicle.vehicleStatus) }} </td>
          </ng-container>
  
          <!-- Header ve Row Tanımlamaları -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>
  </app-routes-container>
