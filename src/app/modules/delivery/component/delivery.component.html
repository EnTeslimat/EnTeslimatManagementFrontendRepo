<app-routes-container>
    <mat-card style="width: 100%">
      <mat-card-header>
        <div class="header-container">
          <h2 style="margin-right: 1.25rem">Teslimatlar</h2>
          <div class="addSearchHolder">
           
            <mat-form-field appearance="fill">
              <mat-icon matPrefix>search</mat-icon>
              <input
                matInput
                placeholder="Satıcıları Ara"
                [formControl]="searchInputControl"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <table
          mat-table
          matSort
          (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8 transparent-table"
        >
          <ng-container matColumnDef="package-barcode">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by taxId"
            >
              Paket Barkodu
            </th>
            <td mat-cell *matCellDef="let seller">
              <div
                class="grayBg"
                [ngClass]="{ 'disabled-button': seller.entityStatus == 1 }"
              >
                {{ seller.taxId }}
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="batch-barcode">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by taxId"
            >
              Batch Barkodu
            </th>
            <td mat-cell *matCellDef="let seller">
              <div
                class="grayBg"
                [ngClass]="{ 'disabled-button': seller.entityStatus == 1 }"
              >
                {{ seller.taxId }}
              </div>
            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="[
              'package-barcode',
              'batch-barcode'
            ]"
          ></tr>
          <tr
            mat-row
            *matRowDef="
              let row;
              columns: [
                'package-barcode',
              'batch-barcode'

              ]
            "
          ></tr>
        </table>
      </mat-card-content>
      <mat-card-footer
        ><mat-paginator
          #paginator
          [pageSizeOptions]="[25, 50, 75, 100]"
          showFirstLastButtons
        >
        </mat-paginator
      ></mat-card-footer>
    </mat-card>
  </app-routes-container>
